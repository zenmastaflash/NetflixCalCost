<!DOCTYPE html>
<html>
<head>
  <title>Meeting Cost Calculator</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      width: 300px;
      padding: 16px;
      color: #202124;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #1A73E8;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #DADCE0;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      background-color: #1A73E8;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #1669D9;
    }
    .info {
      font-size: 12px;
      color: #5F6368;
      margin-top: 16px;
    }
    .success-message {
      color: #0F9D58;
      font-weight: 500;
      margin-top: 8px;
      display: none;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <h1>Meeting Cost Calculator</h1>
  
  <div class="form-group">
    <label for="cost">Cost Per Attendee Per Hour ($):</label>
    <input type="number" id="cost" min="0" step="0.01" placeholder="Enter cost per attendee">
  </div>
  
  <button id="save">Save</button>
  
  <div id="success" class="success-message">Settings saved!</div>
  
  <div class="info">
    <p>This extension calculates the cost of meetings in Google Calendar based on the number of attendees and meeting duration.</p>
    <p>Default cost: $72.12 per attendee per hour</p>
  </div>
</body>
</html>
